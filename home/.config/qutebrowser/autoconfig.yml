  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    - https://someonewhocares.org/hosts/hosts
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-3rdparty
  content.default_encoding:
    global: utf-8
  content.headers.referer:
    global: never
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.prompt:
    global: false
  content.notifications.enabled:
    global: false
  content.pdfjs:
    global: true
  input.insert_mode.auto_load:
    global: true
  scrolling.bar:
    global: always
  spellcheck.languages:
    global:
    - en-US
  tabs.tabs_are_windows:
    global: false
  url.open_base_url:
    global: true
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
